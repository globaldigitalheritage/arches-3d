version: '2'
services:

    arches:
      container_name: arches
      restart: always
      image: globaldigitalheritage/arches-3d:latest
      build:
        context: .
        dockerfile: ./Dockerfile
      volumes:
        - arches-log:/arches/arches/logs
        - arches-static:/static_root
        - arches-uploadedfiles:/web_root/arches/arches/uploadedfiles
      environment:
        - ARCHES_PROJECT=cvast_arches
        - INSTALL_DEFAULT_GRAPHS=False
        - INSTALL_DEFAULT_CONCEPTS=False
        - PGPASSWORD=
        - PGDBNAME=arches
        - PGHOST=db
        - PGPORT=5432
        - COUCHDB_HOST=couchdb
        - COUCHDB_PORT=5984
        - COUCHDB_USER=admin
        - COUCHDB_PASS=password
        - ESHOST=elasticsearch
        - ESPORT=9200
        - DJANGO_MODE=DEV
        - DJANGO_DEBUG=True
        - DOMAIN_NAMES=localhost
        - TZ=EST
      ports:
        - '81:8000'
      depends_on:
        - db
        - couchdb
        - elasticsearch

    db:
      container_name: db
      restart: always
      image: mdillon/postgis:9.6
      volumes:
          - postgres-data:/var/lib/postgresql/data
          - postgres-log:/var/log/postgresql
      ports:
        - '5432:5432'
      environment:
        - POSTGRES_PASSWORD=
        - TZ=EST

    couchdb:
      container_name: couchdb
      image: couchdb:2.1.1
      ports:
        - "5984:5984"
      environment:
        COUCHDB_USER: admin
        COUCHDB_PASSWORD: password
      volumes:
        - couchdb-data:/usr/local/var/lib/couchdb
        - couchdb-log:/usr/local/var/log/couchdb

    elasticsearch:
      container_name: elasticsearch
      restart: always
      image: elasticsearch:5.2
      volumes:
        - elasticsearch-data:/usr/share/elasticsearch/data
      ports:
        - '9200:9200'
        - '9300:9300'
      environment:
        - TZ=EST


volumes:
    arches-log:
    arches-static:
    arches-uploadedfiles:
    arches-virtualenv:
    postgres-data:
    postgres-log:
    couchdb-data:
    couchdb-log:
    elasticsearch-data:
    letsencrypt-workdir:
    letsencrypt-config:
    letsencrypt-log:
