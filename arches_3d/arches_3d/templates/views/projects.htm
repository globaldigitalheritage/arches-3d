{% extends "base-front.htm" %}
{% load i18n %}
{% load staticfiles %}

{% block main_content %}


{% for project in projects %}
    
    <div>{{ project.name }}</div>

    <a href="{% url 'resource_report' resourceid=project.resourceinstanceid %}"><img src="{{ project.thumbnail_url }}"></a>

{% endfor %}

{% endblock main_content %}
