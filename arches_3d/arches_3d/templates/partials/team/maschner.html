              <p>Dr. Herbert Maschner is President and Chief Scientist of Global Digital Heritage, Inc. Formerly he was Executive Director of Center for Virtualization and Applied Spatial Technologies (CVAST) at the University of South Florida (2015-2017) and before that, Director of the Idaho Museum of Natural History (2008-2015). He is a retired Professor, having held tenured Professorships in the USF Department of Anthropology and the School of Geosciences, and in Anthropology at Idaho State University. He serves on the Editorial Boards of the Journals Digital Applications in Archaeology and Cultural Heritage and Science and Technology of Archaeological Research (STAR); He is an elected Fellow of the American Association for the Advancement of Science.</p>
              <p>The recipient of over 13 million in grants, including PI on ~$5.9 million from the National Science Foundation, he has published 2 monographs, 9 edited books, 110 articles, chapters, and reviews, and presented over 200 conference papers with abstracts. Research areas include virtualization, visualization, informatics, 3D scanning, and public science; the creation of digital research infrastructures that transcend humanities, physical, natural, and social sciences; digital heritage, digital humanities, museum and research informatics, and digital natural history at regional and global scales. Other research interests in human biocomplexity and the environment, resource and community sustainability, long-term human impacts and interactions with marine ecosystems, fisheries, ocean modeling, and human ecosystem engineering. Theoretical specialties in evolutionary psychology, warfare and inequality, global historical ecologies, public education and the democratization of science, and virtual museums and repositories. Methodological interests in 3D imaging, digital heritage, and database construction, elemental and isotopic analyses, geographic information systems, social networks, and complex systems analysis. Primary field research areas are the Arctic, Western North America, and the Mediterranean. </p>
