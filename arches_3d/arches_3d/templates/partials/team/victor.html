            <div class="g-mb-50">
              <p>Dr. Victor Lopez-Menchero Bendicho is the Scientific Director for GDH in Spain. Dr. Lopez has a degree in History
                and a European PhD in Archaeology. His research in recent years has focused on the integrated management of
                archaeological heritage and digital archaeology. In the last ten years he has participated as speaker in more than
                sixty national and international conferences, seminars, workshops and courses. He has been academic secretary of
                various conferences and workshops, including the seven editions of the International Congress of Graphic Archaeology
                and Informatics, Cultural Heritage and Innovation (ARQUEOLOGICA 2.0) and the two editions of the International
                Congress of musealization and enhancement of Cultural Heritage (LEGATUM 2.0). He is co-editor of the Spanish version
                of the London Charter and coordinator of the Seville Principles (International Principles of Virtual Archaeology).
                Until 2015 he has been co-director of the international scientific journal Virtual Archaeology Review (VAR).</p>
              <p>Dr. Lopez-Menchero Bendicho is the author of more than fifty scientific publications and has worked on numerous
                research projects. Highlights include his continued participation in the projects of Sus-Tekna (Morocco), the Network
                of Excellence “Virtual Museum Transnational Network” (funded by the European Union under the 7th Framework Programme,
                FP7-ICT-2009-6) and the “Initial Training Network for Digital Cultural Heritage: Projecting our Past to the Future”
                (funded by the European Union under the 7th Framework Programme, FP7-PEOPLE-2013-ITN). He is currently President of
                the Spanish Society of Virtual Archaeology (SEAV), member of the Board of ICOMOS Spain, collaborator of the
                Laboratory of Archaeology, Heritage and Emerging Technologies (LAPTE) of the University of Castilla-La Mancha,
                director of excavations at the archaeological site of Piédrola (Alcázar de San Juan) and member of Center for Studies
                of Virtual Archaeology at the University of Murcia.</p>
