{% load static %}
{% load template_tags %}
{% load i18n %}
<!-- Team Blocks v11 -->
<section class="g-py-30">
  <div class="container">


    <div id="shortcode11">
      <div class="shortcode-html">
        <!-- Figure -->
        <figure class="row">
          <!-- Figure Image -->
          <div class="col-md-8 col-lg-4 g-mb-30">
            <img class="w-100" src="{% static 'img/team/vincent.jpg' %}" alt="Vincent Meijer">
          </div>
          <!-- End Figure Image -->

          <!-- Figure Body -->
          <div class="col-lg-8">
            <div class="d-flex justify-content-between g-mb-10">
              <div class="g-mb-20">
                <h4 class="h5 g-mb-5">Vincent Meijer, MA</h4>
                <em class="d-block g-font-style-normal g-font-size-default text-uppercase g-color-primary">Software Developer & Architect</em>
              </div>

            </div>

            <!-- Figure Info -->
            <div class="g-mb-50">
              <p>Vincent Meijer is a software developer with a background in archaeology. For his MA Comparative Art & Archaeology at 
              University College London he researched the distribution of Polynesian rock art through space and time. His main focus 
              at GDH is creating an IT infrastructure for documenting and publishing data collected by GDH. He is particularly 
              interested in containerized, scalable software architecture, as well as in backend programming.</p>
            </div>
            <!-- End Info -->

            <div class="row">
              <div class="col-sm-6">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="https://github.com/veuncent" target="_blank">Github profile</a></li>
                </ul>
              </div>
            </div>

          </div>
          <!-- End Figure Body -->
        </figure>
        <!-- End Figure -->
      </div>

    </div>


  </div>
</section>
<!-- End Team Blocks v11 -->
