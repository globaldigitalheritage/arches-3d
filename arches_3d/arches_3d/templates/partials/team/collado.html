<!-- Team Blocks v11 -->
<section class="g-py-30">
  <div class="container">


    <div id="shortcode11">
      <div class="shortcode-html">
        <!-- Figure -->
        <figure class="row">
          <!-- Figure Image -->
          <div class="col-md-8 col-lg-4 g-mb-30">
<img class="w-100" src="{% static 'img/team/collado.jpg' %}" alt="Emmanuelle Collado with a drone">
          </div>
          <!-- End Figure Image -->

          <!-- Figure Body -->
          <div class="col-lg-8">
            <div class="d-flex justify-content-between g-mb-10">
              <div class="g-mb-20">
<h4 class="h5 g-mb-5">Emmanuelle Collado, MA</h4>
                <em class="d-block g-font-style-normal g-font-size-default text-uppercase g-color-primary">Research Scientist</em>
              </div>

            </div>

            <!-- Figure Info -->
            <div class="g-mb-50">
<p>mmanuelle Collado has MA degrees in Cultural Heritage and New Technologies (specialty 3D computer graphics applied
  to Archaeology), and in the Archaeology of Mediterranean Civilizations from the University of Poitiers (France). She
  developed her knowledge of 3D in archaeology with the CNRS Archeovision laboratory in Bordeaux, France, as a 3D
  designer for several different archaeological projects. She is a specialist in photography (diploma for professional
  photography in 2015), photogrammetry (digitization of caves, bunker, castles, excavations, megalithic monuments), and
  is a licensed UAV pilot (Diploma in 2016). She has research experience with Egyptian civilization and ceramics, and
  has worked on archaeological projects in Egypt and Israel. Emmanuelle is currently working in archaeology as a 2D and
  3D designer, photographer and drone pilot. She is a strong advocate for the digitization of cultural heritage, and
  will work as long as it will take to obtain excellent results.</p>
            </div>
            <!-- End Info -->

          <!-- End Figure Body -->
        </figure>
        <!-- End Figure -->
      </div>

    </div>


  </div>
