{% load static %}
{% load template_tags %}
{% load i18n %}
<!-- Team Blocks v11 -->
<section class="g-py-30">
  <div class="container">
    

    <div id="shortcode11">
      <div class="shortcode-html">
        <!-- Figure -->
        <figure class="row">
          <!-- Figure Image -->
          <div class="col-md-8 col-lg-4 g-mb-30">
          <img class="w-100" src="{% static 'img/equipment/gps.jpg' %}" alt="Tribmel Geo 7x GPS in use">
          </div>
          <!-- End Figure Image -->

          <!-- Figure Body -->
          <div class="col-lg-8">
            <div class="d-flex justify-content-between g-mb-10">
              <div class="g-mb-20">
<h4 class="h5 g-mb-5">Trimble Geo 7x</h4>
              </div>

            </div>

            <!-- Figure Info -->
            <div class="g-mb-50">
<p>GDH uses a Trimble Geo 7x centimeter –level GNSS receiver with an external Zephyr 3 Antenna for recording drone and
  laser scanner Ground Control Points (GCPs) and also for general GIS mapping for documentation purposes. In Spain we
  use Virtual Reference Station (VRS) networks provided free of charge by the Instuito Geográfico Nacional for
  real-time data correction which typically provides a horizontal accuracy of 2cm and a vertical accuracy of 3cm.
  Control and GIS data are imported and post-processed in Trimble Pathfinder Office (PFO). Typically, these data are
  exported from PFO in ESRI Shapefile format in UTM coordinates and as Google Earth KMZs in WGS Lat/Long.</p>
            </div>
          </div>
          <!-- End Figure Body -->
        </figure>
        <!-- End Figure -->
      </div>

    </div>


  </div>
</section>
<!-- End Team Blocks v11 -->
