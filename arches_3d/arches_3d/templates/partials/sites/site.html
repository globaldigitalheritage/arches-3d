{% if site.thumbnail_url %}
<div class="cbp-item {{ site.css_safe_country|lower }}">
  <div class="u-block-hover g-parent">
    <img class="img-fluid g-transform-scale-1_1--parent-hover g-transition-0_5 g-transition--ease-in-out" src="{{ site.thumbnail_url }}"
      alt="Image description">
    <div class="d-flex w-100 h-100 g-bg-black-opacity-0_6 opacity-0 g-opacity-1--parent-hover g-pos-abs g-top-0 g-left-0 g-transition-0_3 g-transition--ease-in u-block-hover__additional--fade u-block-hover__additional--fade-in g-pa-30">
      <ul class="align-items-end flex-column list-inline mt-auto ml-auto mb-0">
        <li class="list-inline-item">
          <a class="u-icon-v2 u-icon-size--sm g-brd-white g-color-black g-bg-white rounded-circle" href="{% url 'resource_report' resourceid=site.resourceinstanceid %}">
            <i class="icon-communication-095 u-line-icon-pro"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="g-bg-white text-center g-pa-15">
<h3 class="h4 g-color-black g-font-weight-700 mb-1"><a href="{% url 'resource_report' resourceid=site.resourceinstanceid %}">{{ site.displayname }}</a></h3>
<p class="mb-0">{{ site.short_description }}</p>
<p class="mb-0">{{ site.country }}</p>
  </div>
</div>
{% endif %}
