{% if three_d_model.thumbnail_url %}

  <div class="cbp-item {{ three_d_model.css_safe_type|lower }}">
    <div class="u-block-hover g-parent">
      <a href="{% url 'resource_report' resourceid=three_d_model.resourceinstanceid %}">
        <img class="img-fluid g-transform-scale-1_1--parent-hover g-transition-0_5 g-transition--ease-in-out"
          src="{{ three_d_model.thumbnail_url }}" alt="{{ three_d_model.displayname }}">
      </a>
    </div>
    <div class="g-bg-white text-center g-pa-15 site-block">
      <h3 class="h4 g-color-black g-font-weight-700 mb-1">
        <a href="{% url 'resource_report' resourceid=three_d_model.resourceinstanceid %}">
          {{ three_d_model.displayname }}
        </a>
      </h3>
      <p class="mb-0">{{ three_d_model.type }}</p>
    </div>
  </div>

{% endif %}
