{% if site.thumbnail_url %}
<div class="cbp-item {{ site.css_safe_country|lower }}">
  <div class="u-block-hover g-parent">
    <a href="{% url 'resource_report' resourceid=site.resourceinstanceid %}"><img class="img-fluid g-transform-scale-1_1--parent-hover g-transition-0_5 g-transition--ease-in-out"
        src="{{ site.thumbnail_url }}" alt="{{ site.short_description }}"></a>
  </div>
  <div class="g-bg-white text-center g-pa-15 site-block">
    <h3 class="h4 g-color-black g-font-weight-700 mb-1">
      <a href="{% url 'resource_report' resourceid=site.resourceinstanceid %}">
        {{ site.displayname }}
      </a>
    </h3>
    <p class="mb-0">{{ site.country }}</p>
  </div>
</div>
{% endif %}
